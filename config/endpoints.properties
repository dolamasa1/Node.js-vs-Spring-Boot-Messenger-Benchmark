# =============================================
# API Performance Benchmark - Service Endpoints
# =============================================

# Spring Boot Backend
spring.boot.protocol=http
spring.boot.host=localhost
spring.boot.port=8080
spring.boot.basePath=
spring.boot.auth.endpoint=/api/auth/login
spring.boot.message.send.endpoint=/api/message/send
spring.boot.message.get.endpoint=/api/message/message
spring.boot.health.endpoint=/api/health

# Node.js Express Backend  
nodejs.protocol=http
nodejs.host=localhost
nodejs.port=5000
nodejs.basePath=
nodejs.auth.endpoint=/api/auth/login
nodejs.message.send.endpoint=/api/message/send
nodejs.message.get.endpoint=/api/message/message
nodejs.health.endpoint=/api/health

# Go Middleware
go.middleware.protocol=http
go.middleware.host=localhost
go.middleware.port=8090
go.middleware.test.endpoint=/api/go-test
go.middleware.health.endpoint=/api/health

# Test Scenarios
scenario.post.name=POST Messages
scenario.post.description=Send multiple messages via POST
scenario.get.name=GET Messages
scenario.get.description=Fetch messages via GET
scenario.mixed.name=Mixed Workload
scenario.mixed.description=50% POST, 50% GET requests
scenario.stress.name=Stress Test
scenario.stress.description=High concurrency rapid fire